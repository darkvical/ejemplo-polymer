
<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
<link href="../bower_components/vaadin-grid/vaadin-grid.html" rel="import">

<dom-module id="my-view3">

  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>View Three</h1>
      <p>Modus commodo minimum eum te, vero utinam assueverit per eu.</p>
      <p>Ea duis bonorum nec, falli paulo aliquid ei eum.Has at minim mucius aliquam, est id tempor laoreet.Pro saepe pertinax ei, ad pri animal labores suscipiantur.</p>
    </div>
    <div>
      <vaadin-grid id="gridPersona" selection-mode="multi">
       <table>
         <!-- Define the columns and their mapping to data properties. -->
         <col name="firstName">
         <col name="lastName">
         <col name="email">

         <!-- Define the column headings. -->
         <thead>
           <tr>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Email</th>
           </tr>
         </thead>
       </table>
     </vaadin-grid>
      
    </div>
  </template>

  <script>    
      Polymer({
        is: 'my-view3',
        ready: function(){
          var grid = this.$.gridPersona;
          grid.items = [
             { "firstName": "Hugo", "lastName": "Romero", "email": "hugo.romero@example.com" },
             { "firstName": "Nieves", "lastName": "Diez", "email": "nieves.diez@example.com" },
             { "firstName": "Esteban", "lastName": "Vega", "email": "esteban.vega@example.com" },
             { "firstName": "Roxane", "lastName": "Diez", "email": "roxane.diez@example.com" }
           ];
        }

      });
  </script>

</dom-module>
